    <h1>Please fill the form to contact me</h1>
    <form>
      <label for="firstname">First Name:</label>
      <input
        type="text"
        id="firstname"
        placeholder="Firstname"
        name="firstname"
      />
      <br />
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Lastname" />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="nameatgmail.com"
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
      />
      <br />
      <label for="Age">Age:</label>
      <input type="number" id="Age" name="Age" name="Age" placeholder="Age" />
      <br />

      <label for="dateofbirth">Date of birth:</label>
      <input type="datetime-local" /> <br />

      <label>Favorite Color:</label> <input type="color" /> <br />
      <label>Gender:</label>
      <input type="radio" name="gender" value="Female" /> Female
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Others" /> Others <br />
      <label>Country:</label>
      <select>
        <option value="none"></option>
        <option value="finland">Finland</option>
        <option value="finland">Albania</option>
        <option value="finland">UK</option>
        <option value="finland">Vietnam</option>
        <option value="finland">Kenya</option>
      </select>

      <label>skills:</label> <input type="checkbox" /> <lable>HTML</lable
      ><input type="checkbox" /> <lable>CSS</lable><input type="checkbox" />
      <lable>java</lable><input type="checkbox" /> <lable>react</lable
      ><input type="checkbox" /> <br />
      <label for="message">Your message goes here:</label> <br />
      <textarea id="message" name="message" cols="80" rows="5"> </textarea>
      <br />
      <input type="submit" value="submit" />
    </form>
